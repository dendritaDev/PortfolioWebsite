  <script>
    // Inicializar Swiper
    new Swiper('.swiper-container', {
      loop: false,
      spaceBetween: 110, // Espacio entre imágenes
      centeredSlides: true, // Centra las imágenes en cada slide
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      // Descomenta si NO quieres permitir arrastrar con el ratón o touch:
      // allowTouchMove: false,
      // **💡 Cambios para mejorar la fluidez:**
      speed: 250, // Velocidad de transición (más bajo = más rápido)
      freeMode: true, // Permite que el usuario mueva sin "saltos"
      freeModeMomentum: false, // Evita el efecto elástico
      freeModeSticky: false, // Evita que se quede pegado a un slide

      // Deshabilita la resistencia del arrastre para un swipe más directo
      resistance: false,
      resistanceRatio: 0,

      // Ajustes táctiles para mejorar la experiencia en móvil y tablet
      touchRatio: 1, // Cuánto se mueve con el dedo (1 = realista)
      touchReleaseOnEdges: true, // Permite soltar al llegar al final

    });

    // Cambiar estilo de la navbar al hacer scroll
    window.addEventListener('scroll', function () {
      const navbar = document.getElementById('menu');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
